{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}
{% block body %}
<h1>Users</h1>
<div>
    <ul>
        {% for user in users %}
        <li>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('user.details', id=user.id) }}">
                {{ user }}
            </a>
            {% else %}
            {{ user }}
            {% endif %}
            {% if user.is_staff %}
            <span class="badge bg-secondary">staff</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
