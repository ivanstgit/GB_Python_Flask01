{% extends 'base.html' %}
{% block title %}
Article #{{ article.id }}: {{ article.title }}
{% endblock %}
{% block body %}
<h1>{{ article.title }}</h1>
<div>
    <div>Published {{ article.dt_created }}</div>
    <div>by {{ article.author.user }}</div>
    <div>
        <p>{{ article.body }}</p>
    </div>
</div>
{% endblock %}
