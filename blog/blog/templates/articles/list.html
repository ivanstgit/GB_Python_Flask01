{% extends 'base.html' %}

{% block title %}
Article list
{% endblock %}
{% block body %}
<h1>Articles</h1>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Posted</th>
            </tr>
        </thead>
        <tbody>
            {% for article_id, article in articles.items() %}
            <tr>
                <td>
                    <a href="{{ url_for('article.details', id=article_id) }}">
                        {{ article.get("title") }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('user.details', id=article.get('author')) }}">
                        {{ users.get(article.get("author")) }}
                    </a>
                </td>
                <td> {{article.get("posted")}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
